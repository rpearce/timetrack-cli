name:                timetrack-cli
version:             0.1.0.0
github:              "rpearce/timetrack-cli"
license:             BSD3
author:              "Robert Pearce <me@robertwpearce.com>"
maintainer:          "Robert Pearce <me@robertwpearce.com>"
copyright:           "MIT"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            CLI

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/rpearce/my-proj#readme>

dependencies:
- base >= 4.7 && < 5
- directory

library:
  source-dirs: src

executables:
  timetrack:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - timetrack-cli

tests:
  timetrack-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - timetrack-cli
